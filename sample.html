<!DOCTYPE html>
<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js">
</script>
<script>

var base_url = "www.some-url.com"

var metrics = [
    { name: 'high cpu', url: base_url + '/high-cpu' }, 
    { name: 'mean cpu', url: base_url + '/mean-cpu' },
    { name: 'high heap', url: base_url + '/high-heap' },
    { name: 'mean heap', url: base_url + '/mean-heap' }
];

$(document).ready(function(){
	$.each(metrics, function(index, value) {
		$('#container').append("<p>" + value.name + " : " + value.url + "</p>");
	});
});

</script>
</head>
<body>

<div id="container">
	<p>This is a paragraph</p>
<div>

</body>
</html>
